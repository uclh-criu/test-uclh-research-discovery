{%- assign default_paths = site.pages | map: "path" -%}
{%- assign page_paths = site.header_pages | default: default_paths -%}

<div class="navbar-wrapper">
  <nav class="navbar navbar-dark navbar-expand-lg container">
    <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"
            aria-controls="navbar-menu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!--
      The trick with "flex-lg-row-reverse justify-content-lg-start" changes where the search button appears:
        - In large screens at the start of the row (left).
        - In small screens at the end of the column (bottom).
    -->
    <div class="navbar-collapse collapse flex-lg-row-reverse justify-content-lg-start" id="navbar-menu">
      <ul class="navbar-nav">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="contributeDropdown" role="button"
             data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Synthetic Data
          </a>
          <ul class="dropdown-menu" aria-labelledby="syntheticDropdown">
            <a class="dropdown-item" href="{{'synthetic' | relative_url}}">Principles</a>
            <a class="dropdown-item" href="{{'synthetic/sqlsynthgen' | relative_url}}">SQLSynthGen</a>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="contributeDropdown" role="button"
             data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Contribute
          </a>
          <ul class="dropdown-menu" aria-labelledby="contributeDropdown">
            <a class="dropdown-item" href="{{'contribute' | relative_url}}">Overview</a>
            <a class="dropdown-item" href="{{'contribute/project_submission' | relative_url}}">Submit a project</a>
            <a class="dropdown-item" href="{{'contribute/contact' | relative_url}}">Give us feedback</a>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{{ 'about' | relative_url}}">About</a>
        </li>
      </ul>

      <div class="search-wrapper d-inline-flex mb-3 mt-3 mb-lg-0 mt-lg-0 me-lg-3">
        <form id="search-form" class="d-flex" action="{{site.baseurl}}/search.html" method="get">
          <input id="search-box" class="form-control me-2" type="search" name="query" placeholder="Search"
                 aria-label="Search">
        </form>
        <button id="search-btn" type="button" class="btn border"
                _="on click toggle .active on me
                   then toggle .visible on #search-form
                   then toggle .expanded on #search-box
                   then focus() on #search-box">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0
                     1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1
                     11 0"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- <img class="ms-3" width="200px" src="{{'assets/images/logo_placeholder.png' | relative_url}}"> -->
  </nav>
</div>
